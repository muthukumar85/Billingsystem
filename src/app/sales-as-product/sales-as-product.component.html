<div class="d-flex">
    
    <div class="chart jumbotron col-md-4">
        <h1>Product Sales</h1>
    <hr>
   
        <div  style="background-color: white;">
        <div class="card-title mb-1 p-3 d-flex" >
            <h6>Chart Line</h6>
            <a class="btn ml-auto p-0 text-lightning">  </a>
          </div>
          <div class="card-body">
            <div class="chart-container" style="position: relative;">
              <canvas id="chart-line" width="2" height="2" ></canvas>
            </div>
          </div>
          </div>
</div>
<div class="col-md-1"></div>
<div class="jumbotron col-md-7">
    <h2>Soldout Products </h2>
        <hr>
        <form [formGroup]="SalesProForm" (ngSubmit)="onSubmit()">
            <div class="">
                <div class="form-group col-md-12">
                    <label for="view">Product ID</label>
                    <input type="number" class="form-control" formControlName="product_id" placeholder="Product ID" (keyup)="onKey($event)" >
                </div>
            </div>
          
           
        </form>
        <hr>
        <div class="row mb-4" >
            <div class="col-md-12">
              <div class="card border-0 rounded-0">
                <div class="card-title mb-1 p-3">
                  <!-- <h4>Bill Date :</h4> -->
                </div>
                <div class="card-body">
                  <div class="table-responsive-md">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Soldout Quantity</th>
                            <th scope="col">MRP</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let in of saletable;index as i;">
                            <td>{{in.product_id}}</td>
                            <td>{{in.product_name}}</td>
                            <td>{{in.soldout_date}}</td>
                            <td>{{in.soldout_quantity}}</td>
                            <td>{{in.mrp}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
        
                </div>
              
        
            </div>
          </div>
          
      </div>
      <div class="row ">
        <h4 class="d-inline mb-4 col-md-4">Total Amount</h4><div class="col-md-8"><input type="number" class="form-control col-md-4" readonly value="{{totalAmount}}"></div>
        <!-- <h4 class="d-inline mb-4 col-md-4">Discount</h4><div class="col-md-8"><input type="number" class="dis form-control col-md-4" (keyup)="CalculatePayableAmount($event)"></div>
        <h4 class="d-inline mb-4 col-md-4">Payable Amount</h4><div class="col-md-8"><input type="number" class="form-control col-md-4" readonly value="{{payableAmount}}"></div>
        <div class="mb-4 col-md-8"></div><div class="col-md-2"><input type="button" class="btn btn-outline-dark" value="Get Receipt And Pay" (click)="pay()"></div> -->
      </div>
</div>
</div>
