<button style="display: none;" type="button" data-toggle="modal" class="modal" data-target="#myModal">Launch modal</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Admin Login</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="modal-body">
          
                <div class="form-group">
                    <label class="col-form-label">Username :</label>
                    <input  type="text" [(ngModel)]="user.username" name="usname" class="form-control"  style="font-size: 20px;font-weight: bold;" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password :</label>
                    <input  type="password" [(ngModel)]="user.password" name="psword" class="form-control" style="font-size: 20px;font-weight: bold;" required>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary cls" (click)="onNoClick()" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
      </div>
    </div>
  </div>
