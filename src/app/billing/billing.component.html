<div class="d-flex">
    
    <div class="jumbotron col-md-4">
        <h1>Billing</h1>
    <hr>
    <form [formGroup]="BillForm" (ngSubmit)="onSubmit()">
        <div class="">
            <div class="form-group col-md-12">
                <label for="view">Product ID</label>
                <input type="text" class="form-control" formControlName="product_id" placeholder="Product ID" (keyup)="onKey($event)" >
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="view"> Category Name</label>
            <input type="text"class="form-control" formControlName="category_name" placeholder="Category name" readonly>
        </div>
        <div class="">
            <div class="form-group col-md-12">
                <label for="view">Brand Name</label>
                <input type="text" class="form-control" formControlName="brand_name" placeholder="Brand name" readonly>
            </div>
            <div class="form-group col-md-12">
                <label for="view">Product Name</label>
                <input type="text" class="form-control" formControlName="product_name" placeholder="Product name" readonly>
            </div>
            <div class="form-group col-md-12">
                <label for="view">Quantity</label>
                <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
            </div>
        </div>
        <hr>
        <div class="form-row container">
            <div class="form-group col-md-8">
                <input type="submit" class="btn btn-outline-dark" value="Add To Bill">
            </div>
            <div class="form-group col-md-4">
                <input type="button" class="btn btn-outline-dark" value="Reset">
            </div>
        </div>
    </form>
</div>
<div class="col-md-1"></div>
<div class="jumbotron col-md-7">
    <h2>Bill No. : {{billno}} <input type="number" class="form-control col-md-2" (keyup)="onKeys($event)"></h2>
        <hr>
        <div class="row mb-4" >
            <div class="col-md-12">
              <div class="card border-0 rounded-0">
                <div class="card-title mb-1 p-3">
                  <h4>Bill Date :</h4>
                  <h5>{{dates}}</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive-md">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">MRP</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let in of billtable;index as i;">
                          <td>{{i+1}}</td>
                          <td>{{in.product.product_id}}</td>
                          <td>{{in.product.product_name}}</td>
                          <td>{{in.soldout_quantity}}</td>
                          <td>{{in.product.mrp}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
        
                </div>
              
        
            </div>
          </div>
          
      </div>
      <div class="row ">
        <h4 class="d-inline mb-4 col-md-4">Total Amount</h4><div class="col-md-8"><input type="number" class="form-control col-md-4" readonly value="{{totalAmount}}"></div>
        <h4 class="d-inline mb-4 col-md-4">Discount</h4><div class="col-md-8"><input type="number" class="dis form-control col-md-4" (keyup)="CalculatePayableAmount($event)"></div>
        <h4 class="d-inline mb-4 col-md-4">Payable Amount</h4><div class="col-md-8"><input type="number" class="form-control col-md-4" readonly value="{{payableAmount}}"></div>
        <div class="mb-4 col-md-8"></div><div class="col-md-2"><input type="button" class="btn btn-outline-dark" value="Get Receipt And Pay" (click)="pay()"></div>
      </div>
</div>
</div>
